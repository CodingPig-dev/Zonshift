<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>ZONSHIFT Button</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .zonshift-button {
      width: 320px;
      height: 70px;
      border: 4px solid black;
      border-radius: 0;
      color: white;
      font-size: 35px;
      font-family: 'Anton', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      background-size: cover;
      background-repeat: no-repeat;
      box-sizing: border-box;
    }
    .zonshift-button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="zonshift-button">Singleplayer</div>

  <script>
    const button = document.querySelector('.zonshift-button');
    const width = 320;
    const height = 70;
    const pixelSize = 32;
    const colors = ['#2c2843', '#68395f', '#e87b2c'];
    const angleDeg = 320;

    const canvas = document.createElement('canvas');
    canvas.width = width;
    canvas.height = height;
    const ctx = canvas.getContext('2d');

    const angle = (angleDeg % 360) * Math.PI / 180;
    const cx = width / 2;
    const cy = height / 2;
    const len = Math.max(width, height) * Math.SQRT2;
    const x0 = cx - Math.cos(angle) * len / 2;
    const y0 = cy - Math.sin(angle) * len / 2;
    const x1 = cx + Math.cos(angle) * len / 2;
    const y1 = cy + Math.sin(angle) * len / 2;

    const grad = ctx.createLinearGradient(x0, y0, x1, y1);
    grad.addColorStop(0, colors[0]);
    grad.addColorStop(0.5, colors[1]);
    grad.addColorStop(1, colors[2]);
    ctx.fillStyle = grad;
    ctx.fillRect(0, 0, width, height);

    const canvasPixel = document.createElement('canvas');
    canvasPixel.width = width;
    canvasPixel.height = height;
    const ctxPixel = canvasPixel.getContext('2d');

    for (let y = 0; y < height; y += pixelSize) {
      for (let x = 0; x < width; x += pixelSize) {
        const sx = Math.min(Math.floor(x + pixelSize / 2), width - 1);
        const sy = Math.min(Math.floor(y + pixelSize / 2), height - 1);
        const d = ctx.getImageData(sx, sy, 1, 1).data;
        ctxPixel.fillStyle = `rgba(${d[0]},${d[1]},${d[2]},${d[3]/255})`;
        ctxPixel.fillRect(x, y, pixelSize, pixelSize);
      }
    }

    const dataURL = canvasPixel.toDataURL();
    button.style.backgroundImage = `url(${dataURL})`;
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><title>Three ESM Test</title>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js"
      }
    }
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }
    body {
      overflow: hidden;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      border: none;
      outline: none;
    }
    #loading-overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      background: rgba(0,0,0,0.35);
      pointer-events: auto;
      transition: opacity 300ms ease;
    }
    #loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    #loading-overlay .bg {
      position: absolute;
      inset: 0;
      background-image: url('../../../assets/background.png');
      background-position: center;
      background-size: cover;
      filter: blur(8px) saturate(0.9) brightness(0.7);
      transform: scale(1.03);
    }
    #loading-overlay .dim {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.35);
    }
    #loading-overlay .content {
      position: relative;
      color: #fff;
      text-align: center;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      text-shadow: 0 1px 4px rgba(0,0,0,0.6);
    }
    #loading-overlay .title {
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 0.6px;
    }
    #loading-overlay .subtitle {
      margin-top: 8px;
      font-size: 14px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div id="loading-overlay" role="status" aria-live="polite">
    <div class="bg" aria-hidden="true"></div>
    <div class="dim" aria-hidden="true"></div>
    <div class="content">
      <div class="title">Loading<span id="loading-dots">.</span></div>
      <div class="subtitle">Please wait â€” content is loading</div>
    </div>
  </div>

  <script type="module" src="index.js"></script>
  <script type="module" src="map.js"></script>
  <script type="module" src="bots.js"></script>
  <script type="module" src="mobil.js"></script>
</body>
</html>
